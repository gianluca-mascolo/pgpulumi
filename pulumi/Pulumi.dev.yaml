config:
  pgpulumi:databases:
  - wonderfuldb
  - sarchiapone
  pgpulumi:debug: True
  pgpulumi:groups:
  - database:
    - name: sarchiapone
      privileges:
        - SELECT
        - CONNECT
    name: gruppone
    users:
    - ciccio
    - pluto
    - paperino
  - database:
    - name: wonderfuldb
      privileges:
        - SELECT
        - CONNECT
        - USAGE
    - name: sarchiapone
      privileges:
        - SELECT
        - CONNECT
        - UPDATE
        - INSERT
        - USAGE
    name: developers
    users:
    - foobar
    - ciccio
  postgresql:connect_timeout: "5"
  postgresql:host: localhost
  postgresql:password:
    secure: AAABAIPy/whs3g214ERu5cDI0Ap4GxFzWoJ2scy4JwybebrJvQ==
  postgresql:sslmode: disable
  postgresql:username: postgres
